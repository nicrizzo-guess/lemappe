<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="map"></div>
    
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8yAKkoIrfhiUGGdin6ZirANYUzrTTlhU&callback=initMap">
</script>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8,
        });
      }

      window.initMap = initMap;
    </script>
  </body>
</html>
